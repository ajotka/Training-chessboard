<html>

<body>
<div class="left-menu">
  <p id="status-wrapper">Status: <span id="result" class="display-none">Brawo !</span></p>
</div>
<div class="content">
  <div id="board"></div>
</div>
<div class="right-menu">
  <p id="status-wrapper">Status: Kliknij na kolumnÄ™ c</p>  
</div>
<script type="text/javascript">
var board = ChessBoard('board');

$(".row-5277c").click(function(){

  $col = 'c';
  $row = 8 - $(this).index();

  $custom_class = 'square-'+ $col + $row;
  if ( $(this).children("div").hasClass( $custom_class ) ) {

    for( $i=1; $i <= 8; $i++) {
      $('.square-'+ $col + $i).addClass('marked');
    }
    $("#result").addClass('success');
    $("#result").removeClass('display-none');
  }
});

</script>

</body>
